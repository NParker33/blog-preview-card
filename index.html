<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="center flex-col">

  <main class="main center">
    <div class="card flex-col">
      <div class="card__img-container">
        <img class="card__img" src="assets/images/illustration-article.svg" alt="HTML closing bracket">
      </div>

      <div class="card__content flex-col">
        <p class="card__tag">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <a class="card__title">HTML & CSS foundations</a>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card__footer">
        <img class="card__author-img" src="assets/images/image-avatar.webp" alt="Greg Hooper profile image">
        <p class="card__author" >Greg Hooper</p>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/NParker33">Nicole Parker</a>.
  </div>
</body>
</html>
